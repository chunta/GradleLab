<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Table View</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }

    tr:nth-child(odd) {
      background-color: lightgray;
    }
  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <!-- Iterate over the records and display each one -->
  <tr th:each="record, rowStatus : ${records}" th:class="${rowStatus.odd}? 'odd'">
    <td th:text="${record.name}"></td>
    <td th:text="${record.age}"></td>
    <td th:text="${record.email}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
